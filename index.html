<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="matrix-image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class='link' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section">
        <h3 class="heading section__heading">
          <label for="new-task">Add Item</label>
        </h3> 
        <div class="task-line section__task-line">
          <input id='new-task'class="input input_width_large" type="text">
          <button class="button" type="button">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="heading section__heading">Todo</h3>
        <ul class="tasks section__tasks">
          <li class="task-line section__task-line section_element_li">
            <input type='checkbox' class="tasks__checkbox">
            <label class="tasks__name">Pay Bills</label>
            <input type="text" class="input tasks__input input_width_small">
            <button class="button button__edit">Edit</button>
            <button class="button button__delete"><img class="delete-icon" src="./remove.svg" alt="remove button"></button>
          </li>
          <li class="task-line editMode section__task-line section_element_li">
            <input type="checkbox" class="tasks__checkbox">
            <label class="tasks__name tasks-name_display_none">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input tasks__input input_display_inline-block input_width_small">
            <button class='button button__edit'>Save</button>
            <button class="button button__delete"><img class="delete-icon" src="./remove.svg" alt="remove button"></button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="heading section__heading">Completed</h3>
        <ul class="tasks section__tasks">
          <li class="task-line section__task-line section_element_li">
            <input type="checkbox" class="tasks__checkbox" checked>
            <label class="tasks__name tasks_completed">See the Doctor</label>
            <input type="text" class="input tasks__input input_width_small">
            <button class="button button__edit">Edit</button>
            <button class="button button__delete"><img class="delete-icon" src="./remove.svg" alt="remove button"></button>
          </li>
        </ul>
      </section> 
    </main>
    <script src="app.js"></script>
  </body>
</html>
